<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-amber-50">
    <!-- Header -->
    <header class="bg-amber-100 py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold text-green-900">सेवा<span class="text-green-700">Milaap</span></h1>
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="index.html" class="text-black font-semibold hover:text-amber-600">HOME</a></li>
                    <li><a href="#" class="text-black font-semibold hover:text-amber-600">ABOUT US</a></li>
                    <li><a href="#" class="text-black font-semibold hover:text-amber-600">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registration Form Section -->
    <section class="container mx-auto mt-12 px-4">
        <h2 class="text-3xl font-bold text-center text-black mb-8">REGISTER YOUR NGO HERE</h2>
        <div class="bg-white shadow-lg rounded-lg p-8">
            <form action="#" method="POST">
                <div class="space-y-6">
                    <div>
                        <label class="block text-lg font-medium text-gray-800 mb-2">What is the name of your NGO?</label>
                        <input type="text" placeholder="Enter your NGO Name" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400">
                    </div>
                    <div>
                        <label class="block text-lg font-medium text-gray-800 mb-2">What is your NGO's mission or primary area of focus?</label>
                        <input type="text" placeholder="Enter the area of primary focus" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400">
                    </div>
                    <div>
                        <label class="block text-lg font-medium text-gray-800 mb-2">In which regions do you operate?</label>
                        <input type="text" placeholder="Enter regions of operation" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400">
                    </div>
                    <div>
                        <label class="block text-lg font-medium text-gray-800 mb-2">Who should we contact for further information?</label>
                        <input type="text" placeholder="Enter contact details" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400">
                    </div>
                    <div>
                        <label class="block text-lg font-medium text-gray-800 mb-2">Do you have any current openings? If yes, provide details (role title, description, requirements, etc.).</label>
                        <input type="text" placeholder="Enter the info" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400">
                    </div>
                    <div>
                        <label class="block text-lg font-medium text-gray-800 mb-2">What is your registration number or legal status?</label>
                        <input type="text" placeholder="Enter the info" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400">
                    </div>
                    <div>
                        <label class="block text-lg font-medium text-gray-800 mb-2">Do you have a website or social media links for more information?</label>
                        <input type="text" placeholder="Enter the info" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400">
                    </div>
                </div>
                <div class="mt-8 text-center">
                    <a href="ngo_page2.html" class="bg-yellow-700 text-white px-6 py-3 rounded-md font-bold text-lg hover:bg-yellow-800 shadow-md inline-block">
                        CONTINUE
                    </a>
                </div>
                
            </form>
        </div>
    </section>
</body>

</html>
